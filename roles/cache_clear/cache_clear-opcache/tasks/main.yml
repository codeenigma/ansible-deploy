---

- name: Clear opcache.
  command:
    cmd: "{{ cachetool_bin }} {{ cachetool.adapter }} -n opcache:reset"
  when: cache_clear_opcache.clear_opcache

- name: Clear apcu.
  command:
    cmd: "{{ cachetool_bin }} {{ cachetool.adapter }} -n apcu:cache:clear all"
  when: cache_clear_opcache.clear_apcu

- name: Clear stats.
  command:
    cmd: "{{ cachetool_bin }} {{ cachetool.adapter }} -n stat:clear"
  when: cache_clear_opcache.clear_stat